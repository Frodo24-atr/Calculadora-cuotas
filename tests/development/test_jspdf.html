<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test jsPDF</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 15px 25px; margin: 10px; font-size: 16px; cursor: pointer; }
        .results { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Test jsPDF</h1>
    
    <button onclick="checkJsPDF()">üîç Verificar jsPDF</button>
    <button onclick="testPDFGeneration()">üìÑ Generar PDF de Prueba</button>
    
    <div id="results" class="results"></div>

    <!-- Cargar jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        function checkJsPDF() {
            const results = document.getElementById('results');
            let info = '<h3>üîç Verificaci√≥n de jsPDF:</h3>';
            
            // Verificar diferentes formas de acceso
            info += '<ul>';
            info += `<li><strong>window.jsPDF:</strong> ${typeof window.jsPDF} ${window.jsPDF ? '‚úÖ' : '‚ùå'}</li>`;
            info += `<li><strong>window.jspdf:</strong> ${typeof window.jspdf} ${window.jspdf ? '‚úÖ' : '‚ùå'}</li>`;
            
            if (window.jsPDF) {
                info += `<li><strong>window.jsPDF.jsPDF:</strong> ${typeof window.jsPDF.jsPDF} ${window.jsPDF.jsPDF ? '‚úÖ' : '‚ùå'}</li>`;
                info += `<li><strong>Constructor directo:</strong> ${typeof window.jsPDF} ${typeof window.jsPDF === 'function' ? '‚úÖ' : '‚ùå'}</li>`;
            }
            
            info += '</ul>';
            
            // Mostrar propiedades disponibles
            if (window.jsPDF) {
                info += '<h4>Propiedades de window.jsPDF:</h4>';
                info += '<pre>' + Object.keys(window.jsPDF).join(', ') + '</pre>';
            }
            
            results.innerHTML = info;
        }
        
        function testPDFGeneration() {
            const results = document.getElementById('results');
            
            try {
                // Intentar diferentes formas de crear jsPDF
                let jsPDF = null;
                let method = '';
                
                if (typeof window.jsPDF === 'function') {
                    jsPDF = window.jsPDF;
                    method = 'window.jsPDF directamente';
                } else if (window.jsPDF && window.jsPDF.jsPDF) {
                    jsPDF = window.jsPDF.jsPDF;
                    method = 'window.jsPDF.jsPDF';
                } else if (window.jspdf && window.jspdf.jsPDF) {
                    jsPDF = window.jspdf.jsPDF;
                    method = 'window.jspdf.jsPDF';
                }
                
                if (!jsPDF) {
                    results.innerHTML = '<h3>‚ùå No se pudo encontrar jsPDF</h3>';
                    return;
                }
                
                // Crear documento
                const doc = new jsPDF();
                
                // A√±adir contenido
                doc.setFontSize(20);
                doc.text('Test PDF Generado Correctamente', 20, 30);
                doc.setFontSize(12);
                doc.text('Fecha: ' + new Date().toLocaleDateString(), 20, 50);
                doc.text('M√©todo usado: ' + method, 20, 70);
                
                // Descargar
                doc.save('test-jspdf.pdf');
                
                results.innerHTML = `<h3>‚úÖ PDF generado exitosamente!</h3><p>M√©todo usado: <strong>${method}</strong></p>`;
                
            } catch (error) {
                results.innerHTML = `<h3>‚ùå Error generando PDF:</h3><pre>${error.message}</pre>`;
                console.error('Error:', error);
            }
        }
        
        // Verificar autom√°ticamente al cargar
        window.addEventListener('load', () => {
            setTimeout(checkJsPDF, 500);
        });
    </script>
</body>
</html>
